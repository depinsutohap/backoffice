  <main id="new_employee_index">

        <div class="title">
          <h1><a onclick="sub_href('{{ url_for('main._page', sector='employee') }}')">Employee</a> > Add New Employee</h1>

        <div class="_filter">
          <button type="button" onclick="sub_href('{{ url_for('main._page', sector='employee') }}')">Cancel</button>
        </div>
      </div>
      <div class="_container">

        <div class="_row">
          <div class="title active" id="cat"><div class="number">1</div> Create Account</div>
          <div class="title" id="mat"><div class="number">2</div> Manage Access</div>
        </div>

        <form method="post" class="_create_account" id="form_add_employee" autocomplete="false">
          <div class="_row">
            <div class="col_10">
              <div class="card dashboard_card form_card">
                <div class="col_10">
                  <h4>Employee's Type</h4>
                </div>
                <div class="col_5">
                  <div class="li no_margin">
                    <label class="radio_exp">
                      <input value="3" name="add_employee_role" type="radio">
                      <div class="option_exp">
                        <h4 class="title">Cashier/Waiter/Operator</h4>
                        <p>
                          Karyawan ini bertugas sebagai kasir atau pramusaji, mereka hanya mendapatkan hak akses di aplikasi kasir.
                        </p>
                      </div>
                    </label>
                  </div>
                </div>
                <div class="col_5">
                  <div class="li no_margin">
                    <label class="radio_exp">
                      <input value="2" name="add_employee_role" type="radio">
                      <div class="option_exp">
                        <h4 class="title">Staff/Admin/Manager</h4>
                        <p>
                          Karyawan ini bertugas sebagai kasir atau pramusaji, mereka hanya mendapatkan hak akses di aplikasi kasir.
                        </p>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="_row">
            <div class="col_10">
              <div class="card dashboard_card form_card">
                <div class="col_5">
                  <div class="li">
                    <label>Name<span class="danger">*</span></label>
                    <input id="add_employee_name" type="text" placeholder="Name">
                  </div>
                  <div class="li">
                    <label>E-mail</label>
                    <input id="add_employee_email" type="email" placeholder="Email">
                  </div>
                </div>

                <div class="col_5">
                  <div class="li">
                    <label>Phone Number<span class="danger">*</span></label>
                    <input id="add_employee_phone" type="text" placeholder="Phone Number" onkeyup="input_formatNumberwocommas(this)">
                  </div>
                  <div class="li">
                    <label>Password<span class="danger">*</span></label>
                    <div class="pass">
                        <input id="add_employee_password" name="password" type="password" placeholder="Password">
                        <input type="checkbox" id="view_pass" data-target="add_employee_password">
                        <label for="view_pass" class="glyphicon glyphicon-eye-close"></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="_row">
            <div class="col_10 text-center">
              <button class="_submit" type="submit">Create Account</button>
            </div>
          </div>

        </form>

        <form id="form_add_employee_outlet" method="post" class="_outlet_list">

            <div class="col_10">

                  <input type="hidden" id="add_employee_id">
                  <button class="nav_create" type="submit">Save</button>
                </div>
                <table class="table table-hover" id="table_data">
                  <thead>
                    <tr>
                      <th><input type="checkbox" class="check_all"></th>

                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="data_body"></tbody>
                </table>
                <div class="no_data">
                  <img src="{{ url_for('static', filename='src/icon/tag.png') }}">

              </div>
            </div>
          </div>
