<div class="sidemodal" id="remove_category_modal">
  <div class="header">
    <h4>Hapus Kategori (<span id="remove_category_modal_title">########</span>)</h4>
    <a onclick="close_sideform()"><i class="glyphicon glyphicon-remove"></i></a>
  </div>
  <form id="form_remove_category">
    <p style="margin-top: 10px;">Apakah anda yakin untuk menghapus secara permanen?</p>
    <p style="margin-top: 0;"><b>Note:</b><br>Untuk menghapus sebuah kategori, anda harus menghapus atau memindahkan semua item produk didalamnya.</p>
    <input type="hidden" id="remove_category_id">
    <div class="footer">
      <h5>Kolom bertanda <span class="danger">*</span> wajib disini</h5>
      <div>
        <button type="button" onclick="close_sideform()" class="_cancel">Batal</button>
        <button class="_submit">Submit</button>
      </div>
    </div>
  </form>
</div>
