<div class="sidemodal" id="chg_pass_account_modal">
  <div class="header">
    <h4>Change Password</h4>
    <a onclick="close_sideform()"><i class="glyphicon glyphicon-remove"></i></a>
  </div>
  <form id="form_chg_pass_account">
    <div class="colum_input">
      <p>Current Password<span class="danger">*</span></p>
      <div class="div_input">
        <input type="password" id="_cur_pass">
      </div>
    </div>
    <div class="colum_input">
      <p>New Password<span class="danger">*</span></p>
      <div class="div_input">
        <input type="password" id="_new_pass">
      </div>
    </div>
    <div class="colum_input">
      <p>Confirm Password<span class="danger">*</span></p>
      <div class="div_input">
        <input type="password" id="_ver_pass">
      </div>
    </div>
    <div class="footer">
      <h5>Kolom bertanda <span class="danger">*</span> wajib disini</h5>
      <div>
      <input type="hidden" id="edit_account_id">
        <button type="button" onclick="close_sideform()" class="_cancel">Cancel</button>
        <button class="_submit">Submit</button>
      </div>
    </div>
  </form>
</div>
<div class="backdrop"></div>
