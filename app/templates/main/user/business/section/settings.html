<main id="mainBusinessPage">
  <div class="_row _list_table">
    <h3>Detail Bisnis</h3>
    <form id="form_business_settngs" method="post">
      <div class="li">
        <label>Nama Bisnis</label>
        <input name="settings_business_name" id="settings_business_name" type="text" placeholder="Nama Bisnis, Contoh: HOP Cafe">
      </div>
      <div class="li">
        <label>Kategori Bisnis</label>
        <select id="settings_business_category"></select>
      </div>
      <div class="li">
        <label>Deskripsi Bisnis</label>
        <input name="settings_business_description" id="settings_business_description" type="text" placeholder="Diskripsi Bisnis">
      </div>
      <button type="submit">Save</button>
    </form>
    <hr>
    <div class="delete_div">
      <div class="text">
        <h1>Hapus Bisnis</h1>
        <p>Untuk menghapus bisnis, anda harus memindahkan atau menghapus semua outlet didalamnya.</p>
      </div>
      <div>
        <button id="delete_business_button" onclick="open_sideform('delete_business_modal')">
          Hapus Bisnis
        </button>
      </div>
    </div>
  </div>
</main>
{% include 'main/user/business/submacros/_delete.html' %}
<script>
  _business_settings();
</script>
