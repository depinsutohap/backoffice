
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/template/dashboard.min.css') }}">
<main id="dashboard_index">
  <div class="inmain_nav">
    <div class="title">
      <h1><a onclick="sub_href('{{ url_for('main._page', sector='report') }}')">Report</a> > Daily Profit</h1>
    </div>
  </div>
  <div class="_container">

    <div class="_row">
      <div class="col_10">
        <div class="card dashboard_card">
          <div class="col_2">
            <h5 class="title">Business</h5>
            <select id="business" name="business" placeholder="Business">
              <option value="0">Semua Business</option>
            </select>
          </div>
          <div class="col_2">
            <h5 class="title">Outlet</h5>
            <select id="outlet" name="outlet" placeholder="Outlet">
              <option value="0">Semua Outlet</option>
            </select>
          </div>
          <div class="col_2">
            <h5 class="title">Dari</h5>
            <input type="date" name="start" id="startdate">
          </div>
          <div class="col_2">
            <h5 class="title">Sampai</h5>
            <input type="date" name="end" id="enddate">
          </div>
        </div>
      </div>
    </div>

    <div class="_row">
      <div class="col_10">
        <div class="card dashboard_card">
          <table class="table table-hover" id="table_data">
            <thead>
              <tr>
             <!--When a header is clicked, run the sortTable function, with a parameter, 0 for sorting by names, 1 for sorting by country:-->
                <th onclick="sortTable(0)">Tanggal</th>
                <th onclick="sortTable(1)">Revenue</th>
                <th onclick="sortTable(2)">Tax & Services</th>
                <th onclick="sortTable(3)">Discount</th>
                <th onclick="sortTable(4)">Cost</th>
                <th onclick="sortTable(5)">Nett Profit</th>
              </tr>
            </thead>
            <tbody id="data_body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="_row">
      <div class="col_10">
        <div class="card dashboard_card">
          <div class="col_1">
            <h5 class="title">Total Revenue</h5>
            <h2 class="value" id="total_trans">-</h2>
          </div>
          <div class="col_1">
            <h5 class="title">Tax & Services</h5>
            <h2 class="value" id="total_tax">-</h2>
          </div>
          <div class="col_1">
            <h5 class="title">Discount</h5>
            <h2 class="value" id="total_discount">-</h2>
          </div>
          <div class="col_1">
            <h5 class="title">Cost</h5>
            <h2 class="value" id="total_cost">-</h2>
          </div>
          <div class="col_1">
            <h5 class="title">Net Profit</h5>
            <h2 class="value" id="total_profit">-</h2>
          </div>
        </div>
      </div>
    </div>


  </div>
</main>
<script src="{{ url_for('static', filename='js/detail/report/dailyprofit.js') }}"></script>

  _dailyprofit();
</script>
