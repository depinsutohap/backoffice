<div class="sidemodal" id="detail_trx">
  <div class="header">
    <h4>Detail Transaction (<span id="detail_trx_title">########</span>)</h4>
    <a onclick="close_sideform()"><i class="glyphicon glyphicon-remove"></i></a>
  </div>
  <div class="body">
    <div class="data_row">
      <div class="data_header">
        <h1>Informasi Transaksi</h1>
      </div>
      <div class="colum_input">
        <p class="title"><i class="glyphicon glyphicon-sort-by-order"></i> No Pesanan</p>
        <p class="body" id="no_order">-</p>
      </div>
      <div class="colum_input">
        <p class="title"><i class="glyphicon glyphicon-user"></i> Nama Pemesan</p>
        <p class="body" id="order_name">-</p>
      </div>
      <div class="colum_input">
        <p class="title"><i class="glyphicon glyphicon-user"></i> Operator</p>
        <p class="body" id="operator">-</p>
      </div>
      <div class="colum_input">
        <p class="title"><i class="glyphicon glyphicon-cutlery"></i> Meja</p>
        <p class="body" id="table">-</p>
      </div>
      <div class="colum_input">
        <p class="title"><i class="glyphicon glyphicon-list-alt"></i> Kode Struk</p>
        <p class="body" id="code_struk">-</p>
      </div>
      <div class="colum_input">
        <p class="title"><i class="glyphicon glyphicon-time"></i> Waktu Transaksi</p>
        <p class="body" id="transaction_time">-</p>
      </div>
      <div class="colum_input">
        <p class="title"><i class="glyphicon glyphicon-user"></i> Nama Petugas Kasir</p>
        <p class="body" id="payment_cashier">-</p>
      </div>
      <div class="colum_input">
        <p class="title"><i class="glyphicon glyphicon-credit-card"></i> Metode Pembayaran</p>
        <p class="body" id="payment">-</p>
      </div>
      <div class="colum_input">
        <p class="title"><i class="glyphicon glyphicon-floppy-disk"></i> Status Transaksi</p>
        <p class="body" id="status_transaction">-</p>
      </div>
    </div>

    <div class="data_row">
      <div class="data_header">
        <h1>Detail Transaksi</h1>
      </div>
      <div class="data_detail_product"></div>
      <div class="colum_input">
        <p class="title">Subtotal</p>
        <p class="body" id="sub_total">-</p>
      </div>
      <div class="colum_input">
        <p class="title">Diskon</p>
        <p class="body" id="discount">-</p>
      </div>
      <div class="colum_input">
        <p class="title">Tax</p>
        <p class="body" id="tax">-</p>
      </div>
      <div class="colum_input">
        <p class="title">Total</p>
        <p class="body" id="total">-</p>
      </div>
      <div class="colum_input">
        <p class="title">Pembayaran</p>
        <p class="body" id="payment_amount">-</p>
      </div>
      <div class="colum_input">
        <p class="title">Kembalian</p>
        <p class="body" id="change">-</p>
      </div>
    </div>

  </div>
</div>
<div class="backdrop"></div>
