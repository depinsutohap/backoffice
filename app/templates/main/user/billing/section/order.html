<main id="mainBusinessPage">

  <div class="_row">
    <div class="col_10">
      <div class="card chart_card table_card">
        <button type="button" class="_remove_all danger" onclick="open_sideform('remove_order_modal')" disabled>Remove</button>
        <table class="table table-hover" id="table_data">
          <thead>
            <tr>
              <th><input type="checkbox" class="check_all"></th>
              <th onclick="sortTable(0);">Outlet</th>
              <th onclick="sortTable(1);">Business</th>
              <th onclick="sortTable(2);">Package</th>
              <th onclick="sortTable(3);">Price</th>
            </tr>
          </thead>
          <tbody id="data_body"></tbody>
        </table>
        <div class="no_data">
          <img src="{{ url_for('static', filename='src/icon/tag.png') }}">
          You don't have any item yet.
        </div>
      </div>
    </div>
  </div>

  <div class="_row">
    <div class="col_10">
      <div class="card chart_card">

        <div class="li">
          <label>Payment Type<span class="danger">*</span></label>
          <select id="payment_list"></select>
        </div>
        <button class="submit top_margin" type="button" onclick="open_sideform('payment_order_modal')">Payment</button>
      </div>
    </div>
  </div>

</main>

  _billing_order();
