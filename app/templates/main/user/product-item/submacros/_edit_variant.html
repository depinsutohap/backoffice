<div class="sidemodal" id="manage_variant_modal">
  <div class="header">
    <h4>Pengaturan Varian</h4>
    <a onclick="close_sideform()"><i class="glyphicon glyphicon-remove"></i></a>
  </div>
  <form id="form_edit_manage_variant">
    <div class="div_variant">
      <div class="variant_input_header">
        <div class="category">
          <p>Kategori Varian</p>
        </div>
        <div class="item">
          <p>Item Varian</p>
        </div>
      </div>
      <div class="variant_input_body"></div>
      <a class="add_variant_button"><i class="fas fa-plus"></i>Tambah Varian Baru</a>
    </div>
    <div class="footer">
      <h5>Kolom bertanda <span class="danger">*</span> wajib disini</h5>
      <div>
      <input type="hidden" id="manage_variant_id">
        <button type="button" onclick="close_sideform()" class="_cancel">Cancel</button>
        <button type="submit" class="_submit">Submit</button>
      </div>
    </div>
  </form>
</div>
<div class="backdrop"></div>
