<div class="sidemodal" id="manage_import_ingredients">
  <div class="header">
    <h4>Import Ingredients (<span id="manage_import_modal_title">########</span>)</h4>
    <a onclick="close_sideform()"><i class="glyphicon glyphicon-remove"></i></a>
  </div>
  <form id="form_manage_import_ingredients">
    <div class="colum_input">
      <p>Product Item<span class="danger">*</span></p>
      <div class="div_input">
        <select id="import_item" data-variant="false" onchange="_import_item_change()"></select>
      </div>
    </div>
    <div class="colum_input import_variant_column">
      <p>Product Variant<span class="danger">*</span></p>
      <div class="div_input">
        <select id="import_variant"></select>
      </div>
    </div>
    <div class="footer">
      <h5>Kolom bertanda <span class="danger">*</span> wajib disini</h5>
      <div>
        <button onclick="close_sideform()" type="button" class="_cancel">Cancel</button>
        <input type="hidden" id="import_pid_vid_id">
        <button  type="submit"class="_submit">Submit</button>
      </div>
    </div>
  </form>
</div>
<div class="backdrop"></div>
