  <main id="dashboard_index">
    <div class="inmain_nav">
      <div class="title">
        <h1 class="dashboard">Dashboard</h1>
      </div>
    </div>
    <div class="_container">

      <div class="_row">
        <div class="col_10">
          <div class="card dashboard_card">
            <div class="col_2">
              <h5 class="title business">Bisnis</h5>
              <select id="business" name="business" placeholder="Business">
                <option value="0">Semua Bisnis</option>
              </select>
            </div>
            <div class="col_2">
              <h5 class="title">Outlet</h5>
              <select id="outlet" name="outlet" placeholder="Outlet">
                <option value="0">Semua Outlet</option>
              </select>
            </div>
            <div class="col_2">
              <h5 class="title">Dari</h5>
              <input type="date" name="start" id="startdate">
            </div>
            <div class="col_2">
              <h5 class="title">Sampai</h5>
              <input type="date" name="end" id="enddate">
            </div>
          </div>
        </div>
      </div>

      <div class="_row">
        <div class="col_10">
          <div class="card dashboard_card">
            <div class="col_1">
              <h5 class="title total_transaction">Total Transaksi</h5>
              <h2 class="value" id="totaltrans">-</h2>
            </div>
            <div class="col_1">
              <h5 class="title done_transaction">Transaksi Selesai</h5>
              <h2 class="value" id="successtrans">-</h2>
            </div>
            <div class="col_1">
              <h5 class="title ongoing_transaction">Transaksi Berjalan</h5>
              <h2 class="value" id="ongoingtrans">-</h2>
            </div>
            <div class="col_1">
              <h5 class="title cancel_transaction">Transaksi Batal</h5>
              <h2 class="value last" id="cancelled">-</h2>
            </div>
            <div class="col_1">
              <h5 class="title void_transaction">Transaksi Void</h5>
              <h2 class="value last" id="voidtrans">-</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="_row">
        <div class="col_10">
          <div class="card chart_card">
            <h5 class="title sells_data">Data Penjualan</h5>
            <div class="_chart">
              <canvas id="sales_line_chart" width="400" height="140vh"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="_row">
        <div class="col_5">
          <div class="card chart_card">
            <h5 class="title highest_products_sells">Produk Penjualan Tertinggi</h5>
            <div class="_chart">
              <canvas id="product_bar_chart" width="400" height="400"></canvas>
            </div>
          </div>
        </div>
        <div class="col_5">
          <div class="card chart_card">
            <h5 class="title highest_category_sells">Kategori Penjualan Tertinggi</h5>
            <div class="_chart">
              <canvas id="category_bar_chart" width="400" height="400"></canvas>
            </div>
          </div>
        </div>
      </div>
  </main>
  <script src="{{ url_for('static', filename='js/detail/dashboard.js') }}"></script>
  <script src="{{ url_for('static', filename='js/Chart.bundle.js') }}"></script>
  <script>
  _dashboard();
  </script>
